name: Workflow-1
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  print-nodejs-version:
    name: Print NodeJS version JOB
    runs-on: ubuntu-latest
    steps:
      - name: Print NodeJS version STEP
        run: node --version
  print-aws-version:
    name: Print AWS CLI version JOB
    runs-on: ubuntu-latest
    steps:
      - name: Print AWS CLI version STEP
        run: aws --version
